<!-- https://developers.google.com/maps/documentation/javascript/tutorial#Audience -->

<!DOCTYPE html>

<html>

<head>
    <title>Wine Map | Marios Koum</title>
    <link rel="icon" type="image/x-icon" href="/grapes.ico">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map_canvas {
            height: 100%;
            width: 100%;
        }
    </style>

    <script type="text/javascript">
        function initialise() {
            // create object literal to store map properties
            var myOptions = {
                zoom: 8, // set zoom level
                // , mapTypeId: google.maps.MapTypeId.HYBRID // apply tile (options include ROADMAP, SATELLITE, HYBRID and TERRAIN)
                mapTypeId: "roadmap",
            };
            

            // create map object and apply properties
            var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

            // create map bounds object
            var bounds = new google.maps.LatLngBounds();

            // create array containing locations
            var locations = [
                ['Komotini | Marios Koum', 41.1224, 25.4066]
                // ['Coogee Beach', -33.923036, 151.259052],
                // ['Cronulla Beach', -34.028249, 151.157507],
                // ['Manly Beach', -33.80010128657071, 151.28747820854187],
                // ['Maroubra Beach', -33.950198, 151.259302]
            ];

            // loop through locations and add to map
            for (var i = 0; i < locations.length; i++) {
                // get current location
                var location = locations[i];

                // create map position
                var position = new google.maps.LatLng(location[1], location[2]);

                // add position to bounds
                bounds.extend(position);

                // create marker (https://developers.google.com/maps/documentation/javascript/reference#MarkerOptions)
                var marker = new google.maps.Marker({
                    animation: google.maps.Animation.DROP
                    , icon: "/grapes.png"
                    , map: map
                    , position: position
                    , title: location[0]
                });

                // create info window and add to marker (https://developers.google.com/maps/documentation/javascript/reference#InfoWindowOptions)
                google.maps.event.addListener(marker, 'click', (
                    function (marker, i) {
                        return function () {
                            var infowindow = new google.maps.InfoWindow();
                            infowindow.setContent(locations[i][0]);
                            infowindow.open(map, marker);
                        }
                    }
                )(marker, i));
            };

            // fit map to bounds
            map.fitBounds(bounds);
        }

        // load map after page has finished loading
        function loadScript() {
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCl9HD8n9_KSZ7z78cSnc66FDeXyIaweUI&sensor=false&callback=initialise"; // initialize method called using callback parameter
            document.body.appendChild(script);
        }
        window.onload = loadScript;		
    </script>
</head>

<body>
    <!-- map container -->
    <div id="map_canvas"><noscript>
            <p>JavaScript is required to render the Google Map.</p>
        </noscript></div>
</body>

</html>
